<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Rent</title>
  <link rel="stylesheet" href="../Styles/AddRent.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f5f6fa; color: #2d3436; }

    .navbar {
      position: fixed; top: 0; left: 270px; right: 0; height: 70px;
      background: #6A3C3E; color: white; display: flex; align-items: center;
      justify-content: flex-end; padding: 0 40px; z-index: 100;
    }
    .logo { font-size: 16px; font-weight: 500; }

    .sidebar {
      position: fixed; top: 0; left: 0; width: 270px; height: 100vh;
      background: white; box-shadow: 2px 0 15px rgba(0,0,0,0.08); padding-top: 20px;
    }
    .profile { padding: 30px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; }
    .profile-pic { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #1abc9c; }
    .sidebar a { display: block; padding: 16px 25px; color: #636e72; text-decoration: none; font-weight: 500; }
    .sidebar a:hover { background: #f8f9fa; color: #a45a5a; }
    .sidebar a.active { background: #a45a5a; color: white; font-weight: 600; }

    .content {
      margin-left: 270px; margin-top: 70px; padding: 40px; min-height: calc(100vh - 70px);
    }
    .dashboard-title h2 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
    .dashboard-title p { color: #636e72; margin-bottom: 20px; }
    .add-rep {
      padding: 12px 28px; background: #a45a5a; color: white; border: none;
      border-radius: 10px; cursor: pointer; font-size: 15px; font-weight: 600;
    }
    .add-rep:hover { background: #8e4747; }

    .search-container {
      margin-bottom: 30px;
    }
    #filter {
      padding: 12px 20px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px;
    }

    /* Posted Items Grid */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .item-card {
      background: white; border-radius: 16px; overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: transform 0.3s;
    }
    .item-card:hover { transform: translateY(-8px); }
    .item-card img { width: 100%; height: 280px; object-fit: cover; }
    .item-info {
      padding: 20px;
    }
    .item-info h3 { margin: 0 0 10px; font-size: 18px; color: #2d3436; }
    .item-info p { margin: 6px 0; color: #555; font-size: 14px; }
    .item-price { font-size: 20px; font-weight: 700; color: #1abc9c; margin: 12px 0; }
    .status-badge {
      padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600;
    }
    .available { background: #e8f5e9; color: #2e7d32; }
    .rented { background: #ffebee; color: #d32f2f; }

    .modal {
  background: white;
  width: 90%;
  max-width: 850px;
  max-height: 90vh;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
}

.modal-body {
  padding: 24px;
  display: flex;
  gap: 24px;
  flex: 1;
  overflow: hidden;
}

.image-section {
  width: 280px;
  height: 280px;
  background: #f8fafc;
  border: 2px dashed #cbd5e1;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  flex-shrink: 0;
  transition: all 0.3s;
}

.image-section:hover {
  border-color: #94a3b8;
  background: #f1f5f9;
}

.image-preview {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

.upload-text {
  text-align: center;
  color: #64748b;
}

.form-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12px;
  min-width: 0;
}

.form-row {
  display: flex;
  gap: 12px;
}

.form-row .form-group {
  flex: 1;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  color: #374151;
  margin-bottom: 6px;
  font-size: 14px;
}

.form-group input,
.form-group textarea {
  padding: 10px 12px;
  border: 1.5px solid #e2e8f0;
  border-radius: 8px;
  font-size: 14px;
  transition: border 0.2s;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #10b981;
  box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}

.full { 
  grid-column: span 2;
}

.modal-footer {
  padding: 20px 24px;
  background: #f8fafc;
  text-align: right;
  border-top: 1px solid #e2e8f0;
}

.rent-btn {
  padding: 12px 32px;
  background: #10b981;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.rent-btn:hover {
  background: #059669;
}
  </style>
</head>
<body>

    <body>

        <nav class="navbar">
          <div class="logo">Welcome back, Admin!</div>
        </nav>
      
        <div class="sidebar">
          <div class="profile">
            <img src="../assest/profile.png" alt="" class="profile-pic">
            <h3>D’jackman Tailor Deluxe</h3>
          </div>
          <a href="admin.html">Dashboard</a>
          <a href="appointments.html">Appointments</a>
          <a href="customization.html">Customization</a>
          <a href="drycleaning.html">Dry Cleaning</a>
          <a href="rental.html">Rentals</a>
          <a href="AddRent.html" class="active">Post Rent</a>
          <a href="repairs.html">Repairs</a>
          <a href="inventory.html">Inventory</a>
        </div>
      
        <div class="content">
          <div class="dashboard-title">
            <h2>Post Rental Items</h2>
            <p>Manage and showcase available items for rent</p>
            <button class="add-rep" onclick="openModal()">Add Post +</button>
          </div>
      
          <div class="search-container">
            <select id="filter" onchange="renderItems()">
              <option value="">All Items</option>
              <option value="Available">Available</option>
              <option value="Rented">Rented</option>
            </select>
          </div>
      
          <div class="items-grid" id="itemsContainer"></div>
        </div>
      
        <!-- Modal (Hidden by default) -->
        <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
              <h3 id="modalTitle">Add New Item</h3>
              <button class="close-btn" onclick="closeModal()">X</button>
            </div>
            
            <div class="modal-body">
              <div class="image-section" onclick="document.getElementById('imageInput').click()">
                <img id="imagePreview" src="" alt="Preview" class="image-preview" style="display:none;">
                <div class="upload-text" id="uploadText">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                  </svg>
                  <p><strong>Click to upload image</strong></p>
                  <small>JPG, PNG up to 5MB</small>
                </div>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
              </div>
          
              <div class="form-section">
                <div class="form-row">
                  <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName">
                  </div>
                  <div class="form-group">
                    <label>Size</label>
                    <input type="text" id="itemSize">
                  </div>
                </div>
          
                <div class="form-row">
                  <div class="form-group">
                    <label>Price per Day</label>
                    <input type="text" id="itemPrice">
                  </div>
                  <div class="form-group">
                    <label>Color</label>
                    <input type="text" id="itemColor">
                  </div>
                </div>
          
                <div class="form-row">
                  <div class="form-group">
                    <label>Fabric Type</label>
                    <input type="text" id="fabricType">
                  </div>
                  <div class="form-group">
                    <label>Length</label>
                    <input type="text" id="itemLength">
                  </div>
                </div>
          
                <div class="form-group">
                  <label>Status</label>
                  <select id="itemStatus">
                    <option value="Available">Available</option>
                    <option value="Rented">Rented</option>
                  </select>
                </div>
          
                <div class="form-group full">
                  <label>Description (Optional)</label>
                  <textarea id="itemDesc" rows="2"></textarea>
                </div>
              </div>
            </div>
          
            <div class="modal-footer">
              <button class="rent-btn" id="saveBtn" onclick="saveItem()">Save Item</button>
            </div>
          </div>
        </div>
      
        <script>
          const itemsContainer = document.getElementById('itemsContainer');
          let rentalItems = JSON.parse(localStorage.getItem('rentalItems')) || [];
          let editingId = null; // Tracks if we're editing
      
          document.addEventListener('DOMContentLoaded', renderItems);
      
          function openModal(id = null) {
            editingId = id;
            document.getElementById('modalTitle').textContent = id ? 'Edit Item' : 'Add New Item';
            document.getElementById('saveBtn').textContent = id ? 'Update Item' : 'Post Item';
      
            if (id) {
              const item = rentalItems.find(i => i.id === id);
              document.getElementById('itemName').value = item.name;
              document.getElementById('itemSize').value = item.size || '';
              document.getElementById('itemPrice').value = item.price || '';
              document.getElementById('itemColor').value = item.color || '';
              document.getElementById('fabricType').value = item.fabric || '';
              document.getElementById('itemLength').value = item.length || '';
              document.getElementById('itemDesc').value = item.desc || '';
              document.getElementById('itemStatus').value = item.status;
              document.getElementById('imagePreview').src = item.image;
              document.getElementById('imagePreview').style.display = 'block';
              document.getElementById('uploadText').style.display = 'none';
            } else {
              clearForm();
            }
      
            document.getElementById('modalOverlay').classList.add('active');
          }
      
          function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            editingId = null;
          }
      
          function closeModalOnOverlay(e) {
            if (e.target === document.getElementById('modalOverlay')) closeModal();
          }
      
          function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const uploadText = document.getElementById('uploadText');
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadText.style.display = 'none';
              };
              reader.readAsDataURL(file);
            }
          }
      
          function clearForm() {
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('uploadText').style.display = 'flex';
            document.getElementById('imageInput').value = '';
            document.querySelectorAll('#itemName, #itemSize, #itemPrice, #itemColor, #fabricType, #itemLength, #itemDesc').forEach(el => el.value = '');
            document.getElementById('itemStatus').value = 'Available';
          }
      
          function saveItem() {
            const fileInput = document.getElementById('imageInput');
            const imageSrc = document.getElementById('imagePreview').style.display === 'block' 
              ? document.getElementById('imagePreview').src 
              : (editingId ? rentalItems.find(i => i.id === editingId).image : null);
      
            if (!imageSrc) {
              alert('Please upload an image!');
              return;
            }
      
            const itemData = {
              id: editingId || Date.now(),
              image: imageSrc,
              name: document.getElementById('itemName').value || 'Unnamed Item',
              size: document.getElementById('itemSize').value,
              price: document.getElementById('itemPrice').value,
              color: document.getElementById('itemColor').value,
              fabric: document.getElementById('fabricType').value,
              length: document.getElementById('itemLength').value,
              desc: document.getElementById('itemDesc').value,
              status: document.getElementById('itemStatus').value
            };
      
            if (editingId) {
              const index = rentalItems.findIndex(i => i.id === editingId);
              rentalItems[index] = itemData;
            } else {
              rentalItems.push(itemData);
            }
      
            localStorage.setItem('rentalItems', JSON.stringify(rentalItems));
            renderItems();
            closeModal();
            alert(editingId ? 'Item updated!' : 'Item posted successfully!');
          }
      
          function deleteItem(id) {
            if (confirm('Delete this item permanently?')) {
              rentalItems = rentalItems.filter(i => i.id !== id);
              localStorage.setItem('rentalItems', JSON.stringify(rentalItems));
              renderItems();
            }
          }
      
          function renderItems() {
            const filter = document.getElementById('filter').value;
            itemsContainer.innerHTML = '';
      
            const filtered = filter ? rentalItems.filter(i => i.status === filter) : rentalItems;
      
            if (filtered.length === 0) {
              itemsContainer.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#888;font-size:18px;">No items found. Click "Add Post +" to start!</p>';
              return;
            }
      
            filtered.forEach(item => {
              const card = document.createElement('div');
              card.className = 'item-card';
              card.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-info">
                  <h3>${item.name}</h3>
                  <p><strong>Size:</strong> ${item.size || 'N/A'}</p>
                  <p><strong>Fabric:</strong> ${item.fabric || 'N/A'}</p>
                  <p><strong>Color:</strong> ${item.color || 'N/A'}</p>
                  <div class="item-price">₱${item.price || '0'}/day</div>
                  <span class="status-badge ${item.status.toLowerCase()}">${item.status}</span>
                  <div style="margin-top:15px; display:flex; gap:8px;">
                    <button onclick="openModal(${item.id})" style="background:#1a4971;color:white;padding:8px 16px;border:none;border-radius:6px;font-size:13px;cursor:pointer;">Edit</button>
                    <button onclick="deleteItem(${item.id})" style="background:#e74c3c;color:white;padding:8px 16px;border:none;border-radius:6px;font-size:13px;cursor:pointer;">Delete</button>
                  </div>
                </div>
              `;
              itemsContainer.appendChild(card);
            });
          }
        </script>
      </body>
