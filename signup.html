<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackman Tailor Deluxe</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assest/logo.png" alt="Jackman Tailor Logo" />
      <p class="tagline">Perfectly Fitted, Personally Crafted</p>
    </div>

    <div class="signup-box">
      <form id="signupForm">
        <div class="row">
          <div class="input-box">
            <h2>First name <span class="required">*</span></h2>
            <input type="text" id="firstName" placeholder="Enter first name" required />
          </div>
          <div class="input-box">
            <h2>Last name <span class="required">*</span></h2>
            <input type="text" id="lastName" placeholder="Enter last name" required />
          </div>
        </div>

        <div class="input-box">
          <h2>Email <span class="required">*</span></h2>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-box">
          <h2>Phone number <span class="required">*</span></h2>
          <input type="tel" id="phone" placeholder="Enter your phone number" required />
        </div>

        <div class="row">
          <div class="input-box">
            <h2>Password <span class="required">*</span></h2>
            <input type="password" id="password" placeholder="Enter password" required />
          </div>
          <div class="input-box">
            <h2>Confirm password <span class="required">*</span></h2>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required />
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit" class="signup-btn">Complete Registration</button>

        <div class="login-link">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>

    <div class="footer">
      Â© 2025 Jackman Tailor Deluxe. All rights reserved.
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
